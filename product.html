<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品詳情</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 80%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 10px;
      color: #d63384;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
    }
    .btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff92c2;
    }
    label, select {
      font-size: 16px;
      margin: 10px 0;
      display: block;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="product-img" src="" alt="商品圖片">
    <h2 id="product-name"></h2>
    <p class="price" id="product-price"></p>

    <label for="quantity">數量：</label>
    <select id="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <div>
      <button class="btn" onclick="addToCart()">加入購物車</button>
      <button class="btn" onclick="history.back()">← 返回</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const product = products.find(p => p.id === id);

    if (product) {
      document.getElementById("product-img").src = product.image || "https://via.placeholder.com/300";
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = `$${product.price}`;
    }

    function addToCart() {
      const quantity = parseInt(document.getElementById("quantity").value);
      if (!product || quantity <= 0) return;
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const index = cart.findIndex(i => i.id === product.id);
      if (index >= 0) {
        cart[index].quantity += quantity;
      } else {
        cart.push({ ...product, quantity });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("已加入購物車！");
    }
  </script>
</body>
</html>
