<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品詳情</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffb6c1;
      color: white;
      padding: 10px 20px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .cart-icon {
      position: relative;
      font-size: 20px;
      cursor: pointer;
    }
    .cart-icon span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    h2 {
      margin-top: 10px;
      color: #d63384;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
    }
    .btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff92c2;
    }
    label, select {
      font-size: 16px;
      margin: 10px 0;
      display: block;
    }
    select {
      padding: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <h1>小林日貨鋪</h1>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      🛒<span id="cart-count">0</span>
    </div>
  </header>

  <div class="container">
    <img id="product-img" src="" alt="商品圖片">
    <h2 id="product-name"></h2>
    <p class="price" id="product-price"></p>

    <label for="quantity">數量：</label>
    <select id="quantity">
      ${[...Array(10)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
    </select>

    <button class="btn" onclick="addToCart()">加入購物車</button>
    <button class="btn" onclick="history.back()">← 返回</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const product = products.find(p => p.id === id);

    if (product) {
      document.getElementById("product-img").src = product.image || "https://via.placeholder.com/300";
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = `$${product.price}`;
    }

    function addToCart() {
      const quantity = parseInt(document.getElementById("quantity").value);
      if (!product || quantity <= 0) return;
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const index = cart.findIndex(i => i.id === product.id);
      if (index >= 0) {
        cart[index].quantity += quantity;
      } else {
        cart.push({ ...product, quantity });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("已加入購物車！");
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalCount;
    }

    // 初始化購物車數字
    updateCartCount();
  </script>

</body>
</html>
