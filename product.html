<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品詳情</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    h2 {
      margin-top: 10px;
      color: #d63384;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
    }
    .btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff92c2;
    }
  </style>
</head>
<body>
  <div class="container" id="detail">
    <img id="product-img" src="" alt="商品圖片">
    <h2 id="product-name"></h2>
    <p class="price" id="product-price"></p>
    <button class="btn" onclick="addToCart()">加入購物車</button>
    <button class="btn" onclick="history.back()">← 返回</button>
  </div>

  <div class="container" id="not-found" style="display:none;">
    <h2>找不到此商品 😢</h2>
    <button class="btn" onclick="history.back()">← 返回</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const product = products.find(p => p.id === id);

    if (product) {
      document.getElementById("product-img").src = product.image || "https://via.placeholder.com/300x200?text=No+Image";
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = `$${product.price}`;
    } else {
      document.getElementById("detail").style.display = "none";
      document.getElementById("not-found").style.display = "block";
    }

    function addToCart() {
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const index = cart.findIndex(i => i.id === product.id);
      if (index >= 0) {
        cart[index].quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("已加入購物車！");
    }
  </script>
</body>
</html>
