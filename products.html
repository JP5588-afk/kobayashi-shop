<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品清單</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff1f7;
      margin: 20px;
    }
    .product {
      border: 1px solid #ffc0cb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: white;
      max-width: 300px;
    }
    .product img {
      width: 100%;
      border-radius: 12px;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
      color: #d63384;
    }
    .product-price {
      color: #ff69b4;
      margin: 10px 0;
      font-size: 18px;
    }
    .btn-add {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-add:hover {
      background-color: #ff92c2;
    }
  </style>
</head>
<body>
  <h1>商品清單</h1>

  <div id="products"></div>

  <script>
    const products = [
      { id: 1, name: "玫瑰花茶", price: 50, image: "https://www.voguehk.com/media/2020/06/699950751575179279.jpg" },
      { id: 2, name: "桂花烏龍", price: 60, image: "https://via.placeholder.com/300x200?text=%E6%A1%82%E8%8A%B1%E7%83%8F%E9%BE%8D" }
    ];

    const productsDiv = document.getElementById('products');

    function renderProducts() {
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-price">$${p.price}</div>
          <button class="btn-add" onclick="addToCart(${p.id})">加入購物車</button>
        `;
        productsDiv.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existingIndex = cart.findIndex(item => item.id === productId);
      if (existingIndex >= 0) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push({...product, quantity: 1});
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(product.name + " 已加入購物車");
    }

    renderProducts();
  </script>
</body>
</html>
