<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂïÜÂìÅË©≥ÊÉÖ</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffb6c1;
      padding: 10px 20px;
      margin: -20px -20px 20px;
    }
    header h1 {
      font-size: 20px;
      color: white;
      margin: 0;
    }
    .cart-icon {
      position: relative;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }
    .cart-icon span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 60%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 10px;
      color: #d63384;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
    }
    .btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff92c2;
    }
    label, select {
      font-size: 16px;
      margin: 10px 0;
      display: block;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      margin: 0 auto 20px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Â∞èÊûóÊó•Ë≤®Èã™</h1>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      üõí<span id="cart-count">0</span>
    </div>
  </header>
  <div class="container">
    <img id="product-img" src="" alt="ÂïÜÂìÅÂúñÁâá">
    <h2 id="product-name"></h2>
    <p class="price" id="product-price"></p>

    <label for="quantity">Êï∏ÈáèÔºö</label>
    <select id="quantity"></select>

    <div class="button-group">
      <button class="btn" onclick="addToCart()">Âä†ÂÖ•Ë≥ºÁâ©Ëªä</button>
      <button class="btn" onclick="history.back()">‚Üê ËøîÂõû</button>
    </div>
  </div>

  <script src="products.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const product = products.find(p => p.id === id);

    if (product) {
      document.getElementById("product-img").src = product.image || "https://via.placeholder.com/300";
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = `$${product.price}`;
    }

    const quantitySelect = document.getElementById("quantity");
    for (let i = 1; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      quantitySelect.appendChild(option);
    }

    function addToCart() {
      const quantity = parseInt(document.getElementById("quantity").value);
      if (!product || quantity <= 0) return;
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const index = cart.findIndex(i => i.id === product.id);
      if (index >= 0) {
        cart[index].quantity += quantity;
      } else {
        cart.push({ ...product, quantity });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("Â∑≤Âä†ÂÖ•Ë≥ºÁâ©ËªäÔºÅ");
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = total;
    }

    updateCartCount();
  </script>
</body>
</html>
