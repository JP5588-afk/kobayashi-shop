<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kobayashi Shop - 日本零食與娃娃專賣</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffafc;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    #cartIcon {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #ff69b4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    #cartDetails {
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      display: none;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      padding: 24px;
      max-width: 960px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }
    .title {
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
    .price {
      color: #e75480;
      font-size: 14px;
      margin-top: 5px;
    }
    .button {
      margin-top: 8px;
      padding: 5px 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #ff1493;
    }
    .pagination {
      text-align: center;
      margin-bottom: 40px;
    }
    .pagination button {
      margin: 0 10px;
      padding: 8px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .product-page {
      display: none;
      text-align: center;
      padding: 30px;
    }
    .back-button {
      margin-top: 20px;
      padding: 8px 20px;
      background-color: #ccc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .order-form {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .order-form input, .order-form select {
      margin: 6px 0;
      padding: 8px;
      width: 80%;
      max-width: 320px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
  <script>
    let cart = [];
    let currentProduct = {};

    function addToCart(title, price) {
      const existing = cart.find(item => item.title === title);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ title, price, quantity: 1 });
      }
      updateCartIcon();
      alert(`${title} 已加入購物車！`);
    }

    function updateCartIcon() {
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartIcon').innerText = total;
    }

    function toggleCartDetails() {
      const cartDetails = document.getElementById('cartDetails');
      if (cartDetails.style.display === 'block') {
        cartDetails.style.display = 'none';
      } else {
        cartDetails.innerHTML = '<strong>購物車內容：</strong><ul>' +
          cart.map(item => `<li>\${item.title} x \${item.quantity} - \$\${item.price * item.quantity}</li>`).join('') +
          '</ul>';
        cartDetails.style.display = 'block';
      }
    }

    function goToProduct(title, price, img) {
      currentProduct = { title, price, img };
      document.querySelector(".grid-container").style.display = "none";
      document.querySelector(".pagination").style.display = "none";
      const productPage = document.querySelector(".product-page");
      productPage.style.display = "block";
      productPage.innerHTML = `
        <h1>\${title}</h1>
        <img src="\${img}" style="max-width:300px; border-radius:16px" alt="\${title}">
        <div class="price">\$<span id="unitPrice">\${price}</span></div>
        <div style="margin-top: 10px;">
          數量：<input type="number" id="quantity" value="1" min="1" style="width: 60px;">
        </div>
        <div style="margin-top: 20px; font-size: 16px; color: #555;">這裡可以放商品描述～你可以手動更改這段內容來介紹這個商品！</div>
        <br><button class="button" onclick="addProductToCart()">加入購物車</button>
        <br><button class="button" onclick="document.querySelector('.order-form').style.display = 'flex'">立即下單</button>
        <br><button class="back-button" onclick="goBack()">← 回上一頁</button>
        <div class="order-form">
          <input type="text" id="name" placeholder="姓名" required>
          <input type="text" id="phone" placeholder="電話" required>
          <input type="text" id="address" placeholder="地址" required>
          <select id="payment">
            <option value="街口支付">街口支付</option>
            <option value="全支付">全支付</option>
            <option value="銀行轉帳">銀行轉帳</option>
          </select>
          <button class="button" onclick="submitOrder()">確認下單</button>
        </div>
      `;
    }

    function addProductToCart() {
      const quantity = parseInt(document.getElementById("quantity").value);
      addToCart(currentProduct.title, parseFloat(currentProduct.price), quantity);
    }

    function submitOrder() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const payment = document.getElementById('payment').value;

      fetch("https://script.google.com/macros/s/AKfycbw87fFKSJUVnnul8ygZBJ0s-98szD25zQ2sI3vs1cCEScJtoWGYKiMJPYU-ki23IIZz/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, phone, address, payment })
      });

      alert("✅ 訂單已送出！感謝您的購買 ❤️");
      goBack();
    }

    function goBack() {
      document.querySelector(".grid-container").style.display = "grid";
      document.querySelector(".pagination").style.display = "block";
      document.querySelector(".product-page").style.display = "none";
    }
  </script>
</head>
<body>
  <header>
    Kobayashi Shop - 日本零食與娃娃專賣
    <div id="cartIcon" title="購物車" onclick="toggleCartDetails()">0</div>
    <div id="cartDetails"></div>
  </header>

  <div class="grid-container">
    <div class="card" onclick="goToProduct('可愛娃娃1號', '299', 'https://placehold.co/300x200?text=商品1')">
      <img src="https://placehold.co/300x200?text=商品1" alt="商品1">
      <div class="title">可愛娃娃1號</div>
      <div class="price">$299</div>
      <button class="button" onclick="event.stopPropagation(); addToCart('可愛娃娃1號', 299)">加入購物車</button>
    </div>
    <div class="card" onclick="goToProduct('東京限定餅乾', '180', 'https://placehold.co/300x200?text=商品2')">
      <img src="https://placehold.co/300x200?text=商品2" alt="商品2">
      <div class="title">東京限定餅乾</div>
      <div class="price">$180</div>
      <button class="button" onclick="event.stopPropagation(); addToCart('東京限定餅乾', 180)">加入購物車</button>
    </div>
    <!-- 其他商品卡片可依此格式繼續複製 -->
  </div>

  <div class="pagination">
    <button onclick="alert('← 上一頁功能尚未開放')">← 上一頁</button>
    <button onclick="alert('→ 下一頁功能尚未建置')">下一頁 →</button>
  </div>

  <div class="product-page"></div>
</body>
</html>
