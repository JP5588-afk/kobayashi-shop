<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kobayashi Shop - 日本零食與娃娃專賣</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffafc;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    #cartIcon {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #ff69b4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    #cartDetails {
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      display: none;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 1000;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }
    .title {
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
    .price {
      color: #e75480;
      font-size: 14px;
      margin-top: 5px;
    }
    .button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #ff1493;
    }
    .pagination {
      text-align: center;
      margin-bottom: 40px;
    }
    .pagination button {
      margin: 0 10px;
      padding: 8px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Kobayashi Shop - 日本零食與娃娃專賣
    <div id="cartIcon" title="購物車" onclick="toggleCartDetails()">0</div>
    <div id="cartDetails"></div>
  </header>
  <div class="grid-container" id="productGrid"></div>
  <div class="pagination">
    <button onclick="alert('← 上一頁功能尚未開放')">← 上一頁</button>
    <button onclick="alert('→ 下一頁功能尚未建置')">下一頁 →</button>
  </div>
  <script>
    const sampleProducts = [
      { id: 1, name: "可愛娃娃1號", price: 299, image: "https://via.placeholder.com/200x120?text=1" },
      { id: 2, name: "東京限定餅乾", price: 180, image: "https://via.placeholder.com/200x120?text=2" },
      { id: 3, name: "哈密瓜果凍", price: 120, image: "https://via.placeholder.com/200x120?text=3" },
      { id: 4, name: "經典巧克力", price: 250, image: "https://via.placeholder.com/200x120?text=4" },
      { id: 5, name: "北海道奶糖", price: 150, image: "https://via.placeholder.com/200x120?text=5" },
      { id: 6, name: "抹茶餅乾", price: 180, image: "https://via.placeholder.com/200x120?text=6" },
      { id: 7, name: "蘋果果乾", price: 160, image: "https://via.placeholder.com/200x120?text=7" },
      { id: 8, name: "神秘盒子", price: 500, image: "https://via.placeholder.com/200x120?text=8" }
    ];

    const gridContainer = document.getElementById('productGrid');
    sampleProducts.forEach(product => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="title">${product.name}</div>
        <div class="price">$${product.price}</div>
        <button class="button" onclick="addToCart(${product.id})">加入購物車</button>
      `;
      gridContainer.appendChild(card);
    });

    function toggleCartDetails() {
      const cart = document.getElementById("cartDetails");
      cart.style.display = cart.style.display === "block" ? "none" : "block";
    }

    function addToCart(id) {
      alert("已加入購物車，商品ID: " + id);
    }
  </script>
</body>
</html>
