<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kobayashi Shop - 日本零食與娃娃專賣</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffafc;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    #cartIcon {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #ff69b4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 24px;
      max-width: 960px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }
    .title {
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
    }
    .price {
      color: #e75480;
      font-size: 15px;
      margin-top: 5px;
    }
    .button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #ff1493;
    }
    .product-page {
      display: none;
      text-align: center;
      padding: 30px;
    }
    .back-button {
      margin-top: 20px;
      padding: 8px 20px;
      background-color: #ccc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
  <script>
    let cartCount = 0;
    function addToCart(title) {
      cartCount++;
      document.getElementById('cartIcon').innerText = cartCount;
      alert(`${title} 已加入購物車！`);
    }

    function goToProduct(title, price, img) {
      document.querySelector(".grid-container").style.display = "none";
      const productPage = document.querySelector(".product-page");
      productPage.style.display = "block";
      productPage.innerHTML = `
        <h1>\${title}</h1>
        <img src="\${img}" style="max-width:300px; border-radius:16px" alt="\${title}">
        <div class="price">\${price}</div>
        <div style="margin-top: 20px; font-size: 16px; color: #555;">這裡可以放商品描述～你可以手動更改這段內容來介紹這個商品！</div>
        <button class="button" style="margin-top: 20px" onclick="addToCart('\${title}')">加入購物車</button>
        <br><br>
        <button class="back-button" onclick="goBack()">← 回上一頁</button>
      `;
    }

    function goBack() {
      document.querySelector(".grid-container").style.display = "grid";
      document.querySelector(".product-page").style.display = "none";
    }
  </script>
</head>
<body>
  <header>
    Kobayashi Shop - 日本零食與娃娃專賣
    <div id="cartIcon" title="購物車">0</div>
  </header>

  <div class="grid-container">
    <!-- 商品卡片示範 -->
    <div class="card" onclick="goToProduct('可愛娃娃1號', '$299', 'https://placehold.co/300x200?text=商品1')">
      <img src="https://placehold.co/300x200?text=商品1" alt="商品1">
      <div class="title">可愛娃娃1號</div>
      <div class="price">$299</div>
      <button class="button" onclick="event.stopPropagation(); addToCart('可愛娃娃1號')">加入購物車</button>
    </div>

    <div class="card" onclick="goToProduct('東京限定餅乾', '$180', 'https://placehold.co/300x200?text=商品2')">
      <img src="https://placehold.co/300x200?text=商品2" alt="商品2">
      <div class="title">東京限定餅乾</div>
      <div class="price">$180</div>
      <button class="button" onclick="event.stopPropagation(); addToCart('東京限定餅乾')">加入購物車</button>
    </div>

    <!-- 可繼續複製商品區塊來擴展 -->
  </div>

  <div class="product-page"></div>
</body>
</html>
