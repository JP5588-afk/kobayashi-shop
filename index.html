<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kobayashi Shop - 日本零食與娃娃專賣</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffafc;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    #cartIcon {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #ff69b4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }
    .card {
      width: 90%;
      max-width: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }
    .title {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    .price {
      color: #e75480;
      font-size: 16px;
      margin-top: 5px;
    }
    .button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #ff1493;
    }
  </style>
  <script>
    let cartCount = 0;
    function addToCart(title) {
      cartCount++;
      document.getElementById('cartIcon').innerText = cartCount;
      alert(`${title} 已加入購物車！`);
    }

    function goToProduct(title, price, img) {
      const newPage = window.open('', '_blank');
      newPage.document.write(`
        <html>
        <head>
          <title>${title}</title>
          <style>
            body { font-family: sans-serif; background: #fffafc; text-align: center; padding: 40px; }
            img { width: 300px; border-radius: 16px; }
            h1 { color: #e75480; }
            .price { font-size: 20px; margin: 10px 0; }
            .desc { margin-top: 20px; font-size: 16px; color: #555; }
            button { margin-top: 20px; padding: 10px 20px; background: #ff69b4; color: white; border: none; border-radius: 8px; }
            button:hover { background: #ff1493; }
          </style>
        </head>
        <body>
          <h1>${title}</h1>
          <img src="${img}" alt="${title}">
          <div class="price">${price}</div>
          <div class="desc">這裡可以放商品描述～你可以手動更改這段內容來介紹這個商品！</div>
          <button onclick="alert('已加入購物車！')">加入購物車</button>
        </body>
        </html>
      `);
    }
  </script>
</head>
<body>
  <header>
    Kobayashi Shop - 日本零食與娃娃專賣
    <div id="cartIcon" title="購物車">0</div>
  </header>
  <div class="grid-container">
    <!-- 商品卡片示範 -->
    <div class="card" onclick="goToProduct('可愛娃娃1號', '$299', 'https://placehold.co/300x200?text=商品1')">
      <img src="https://placehold.co/300x200?text=商品1" alt="商品1">
      <div class="title">可愛娃娃1號</div>
      <div class="price">$299</div>
      <button class="button" onclick="event.stopPropagation(); addToCart('可愛娃娃1號')">加入購物車</button>
    </div>

    <div class="card" onclick="goToProduct('東京限定餅乾', '$180', 'https://placehold.co/300x200?text=商品2')">
      <img src="https://placehold.co/300x200?text=商品2" alt="商品2">
      <div class="title">東京限定餅乾</div>
      <div class="price">$180</div>
      <button class="button" onclick="event.stopPropagation(); addToCart('東京限定餅乾')">加入購物車</button>
    </div>

    <!-- 可繼續複製商品區塊來擴展 -->
  </div>
</body>
</html>
