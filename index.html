<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小林日貨鋪</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffb6c1;
      color: #fff;
      padding: 10px 20px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-icon span {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      max-width: 240px;
      height: 100%;
      background: #ffe4ec;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
      cursor: pointer;
      color: #d63384;
    }
    .back-button {
      background: #ff69b4;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
    select, button, input[type="text"], input[type="tel"] {
      margin: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button:hover {
      background-color: #ffd1dc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .pagination {
      text-align: center;
      margin: 20px;
    }
    #product-detail, #checkout-page {
      display: none;
    }
    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <h1>小林日貨鋪</h1>
    <div class="cart-icon" onclick="window.location.href='cart.html'">🛒<span id="cart-count">0</span></div>
  </header>
  <div class="sidebar" id="sidebar">
    <h3>分類</h3>
    <ul>
      <li onclick="filterCategory('all')">全部商品</li>
      <li onclick="filterCategory('snacks')">日本零食</li>
      <li onclick="filterCategory('dolls')">可愛娃娃</li>
      <li onclick="filterCategory('daily')">生活雜貨</li>
    </ul>
    <button class="back-button" onclick="toggleSidebar()">← 返回</button>
  </div>
  <div class="grid" id="product-grid"></div>
  <div class="pagination">
    <button class="back-button" onclick="nextPage()">下一頁</button>
  </div>
  <script>
    const products = [
      { id: 1, name: '玫瑰花茶', price: 50, category: 'daily', image: 'https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=300&q=80' },
      { id: 2, name: '可愛娃娃1號', price: 299, category: 'dolls' },
      { id: 3, name: '東京限定餅乾', price: 180, category: 'snacks' },
      { id: 4, name: '和風抹茶糖', price: 150, category: 'snacks' },
      { id: 5, name: '櫻花吊飾', price: 120, category: 'daily' },
      { id: 6, name: '日式文具組', price: 250, category: 'daily' },
      { id: 7, name: '拉麵鑰匙圈', price: 199, category: 'daily' },
      { id: 8, name: '可愛娃娃2號', price: 320, category: 'dolls' },
      { id: 9, name: '北海道牛奶糖', price: 110, category: 'snacks' }
    ];
    localStorage.setItem("products", JSON.stringify(products));

    let currentPage = 1;
    const itemsPerPage = 6;
    let currentCategory = 'all';

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function renderProducts() {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      const filtered = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
      const start = (currentPage - 1) * itemsPerPage;
      const items = filtered.slice(start, start + itemsPerPage);
      for (const p of items) {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image || 'https://via.placeholder.com/150'}" alt="產品">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
        `;
        div.onclick = () => window.location.href = `product.html?id=${p.id}`;
        grid.appendChild(div);
      }
    }

    function filterCategory(cat) {
      currentCategory = cat;
      currentPage = 1;
      renderProducts();
      toggleSidebar();
    }

    function nextPage() {
      const filtered = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderProducts();
      }
    }

    window.onload = () => {
      renderProducts();
    };
  </script>
</body>
</html>
