<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kobayashi Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }
    .item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .item h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .item p {
      font-size: 1rem;
      color: #666;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Kobayashi Shop - 日本零食與娃娃專賣
  </header>
  <div class="container">
    <div class="grid">
      <!-- 商品區塊 (範例) -->
      <div class="item">
        <img src="https://via.placeholder.com/300x200?text=商品1" alt="商品1">
        <h3>可愛娃娃1號</h3>
        <p>$299</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x200?text=商品2" alt="商品2">
        <h3>東京限定餅乾</h3>
        <p>$180</p>
      </div>
      <!-- 更多商品（請複製 item 區塊） -->
    </div>
    <div class="pagination">
      <button onclick="alert('上一頁')">← 上一頁</button>
      <button onclick="alert('下一頁')">下一頁 →</button>
    </div>
  </div>
</body>
</html>
