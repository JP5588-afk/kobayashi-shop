<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kobayashi Shop - 日本零食與娃娃專賣</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffafc;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    #cartIcon {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #ff69b4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    #cartDetails {
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      display: block;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 1000;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }
    .title {
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
    .price {
      color: #e75480;
      font-size: 14px;
      margin-top: 5px;
    }
    .button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #ff1493;
    }
    .pagination {
      text-align: center;
      margin-bottom: 40px;
    }
    .pagination button {
      margin: 0 10px;
      padding: 8px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #detailModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #detailContent {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    #detailContent img {
      width: 100%;
      border-radius: 10px;
    }
    #cartItems {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    Kobayashi Shop - 日本零食與娃娃專賣
    <div id="cartIcon" title="購物車" onclick="toggleCartDetails()">0</div>
    <div id="cartDetails"><div id="cartItems">尚無商品</div></div>
  </header>
  <div class="grid-container" id="productGrid"></div>
  <div class="pagination">
    <button onclick="alert('← 上一頁功能尚未開放')">← 上一頁</button>
    <button onclick="alert('→ 下一頁功能尚未建置')">下一頁 →</button>
  </div>
  <div id="detailModal">
    <div id="detailContent"></div>
  </div>
  <script>
    const sampleProducts = [...]; // 與原本相同，省略重複部分

    const gridContainer = document.getElementById('productGrid');
    const cart = {};

    function updateCartIcon() {
      const cartCount = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cartIcon").innerText = cartCount;
      const cartItems = Object.values(cart).map(item => `
        <div>
          ${item.name} × ${item.quantity} = $${item.price * item.quantity}
        </div>
      `).join('') || '尚無商品';
      document.getElementById("cartItems").innerHTML = cartItems;
    }

    function toggleCartDetails() {
      const cartBox = document.getElementById("cartDetails");
      cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
    }

    function showProductDetail(product) {
      const modal = document.getElementById("detailModal");
      const detail = document.getElementById("detailContent");
      detail.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.desc}</p>
        <p>單價：$${product.price}</p>
        <label>數量：<input type="number" id="qty" value="1" min="1" style="width:50px;"></label>
        <div style="margin-top:10px;">
          <button class="button" onclick="addToCart(${product.id}, parseInt(document.getElementById('qty').value))">加入購物車</button>
          <button class="button" onclick="alert('跳轉結帳流程尚未完成')">立即下單</button>
        </div>
        <div style="margin-top:10px;"><button onclick="closeDetail()">返回</button></div>
      `;
      modal.style.display = "flex";
    }

    function closeDetail() {
      document.getElementById("detailModal").style.display = "none";
    }

    function addToCart(id, qty = 1) {
      const product = sampleProducts.find(p => p.id === id);
      if (!cart[id]) {
        cart[id] = { ...product, quantity: 0 };
      }
      cart[id].quantity += qty;
      updateCartIcon();
      closeDetail();
    }

    sampleProducts.forEach(product => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="title">${product.name}</div>
        <div class="price">$${product.price}</div>
      `;
      card.onclick = () => showProductDetail(product);
      gridContainer.appendChild(card);
    });

    updateCartIcon();
  </script>
</body>
</html>
