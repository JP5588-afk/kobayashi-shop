<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>購物車 - 小林日貨鋪</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    #cart-items {
      text-align: center;
      padding: 20px;
    }
    .cart-item {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-item img {
      width: 60px;
      vertical-align: middle;
    }
    .cart-item .item-info {
      display: inline-block;
      text-align: left;
      margin-left: 10px;
      vertical-align: middle;
    }
    .center-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .checkout-btn, .back-btn {
      background: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .checkout-btn:hover, .back-btn:hover {
      background-color: #ff92c2;
    }
  </style>
</head>
<body>
  <h2>🛒 購物車</h2>
  <div id="cart-items"></div>
  <div class="center-buttons">
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">前往結帳</button>
    <button class="back-btn" onclick="window.location.href='index.html'">← 回到首頁</button>
  </div>
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-items');

    if (cart.length === 0) {
      container.innerHTML = '<p>目前購物車是空的喔！</p>';
    } else {
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="https://via.placeholder.com/60" />
          <div class="item-info">
            <strong>${item.name}</strong><br>
            數量：${item.quantity}<br>
            價錢：$${item.price}
          </div>
          <div style="margin-top: 10px;">$${item.price * item.quantity}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
