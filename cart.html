<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>購物車</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ffc0cb;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #fff0f5;
      color: #d63384;
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #ff92c2;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>購物車</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>商品名稱</th>
          <th>數量</th>
          <th>價格</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>
    <div class="total" id="total">總金額：$0</div>
    <div style="text-align: center;">
      <button class="btn" onclick="location.href='checkout.html'">前往結帳</button>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartBody = document.getElementById('cart-body');
    const totalDisplay = document.getElementById('total');
    let total = 0;

    function renderCart() {
      cartBody.innerHTML = '';
      total = 0;

      if (cart.length === 0) {
        cartBody.innerHTML = '<tr><td colspan="4">購物車是空的</td></tr>';
      } else {
        cart.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>$${item.price * item.quantity}</td>
            <td><button onclick="removeItem(${index})">刪除</button></td>
          `;
          cartBody.appendChild(row);
          total += item.price * item.quantity;
        });
      }

      totalDisplay.textContent = `總金額：$${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
