<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>結帳頁面</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      appearance: none;
      background-color: #fff;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23d63384" d="M2 0L0 2h4z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
    }
    .store-input input {
      background-image: none;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ff92c2;
    }
    #order-summary {
      background-color: #fff8fb;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ffd0e1;
    }
    #order-summary h3 {
      margin-top: 0;
      color: #d63384;
    }
    #order-summary ul {
      list-style: none;
      padding-left: 0;
    }
    #order-summary ul li {
      padding: 6px 0;
      border-bottom: 1px dashed #ffc0cb;
    }
    #total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    .store-input {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>結帳資訊</h2>
    <form id="checkout-form">
      <label for="name">姓名：</label>
      <input type="text" id="name" required>

      <label for="phone">電話：</label>
      <input type="tel" id="phone" required>

      <label for="payment">付款方式：</label>
      <select id="payment" required>
        <option value="">請選擇</option>
        <option value="atm">轉帳</option>
        <option value="allpay">全支付</option>
        <option value="jkpay">街口支付</option>
        <option value="cod">貨到付款</option>
      </select>

      <label for="pickup">取貨方式：</label>
      <select id="pickup" required>
        <option value="">請選擇</option>
        <option value="store">蝦皮店到店</option>
        <option value="711">7-11超商</option>
        <option value="family">全家超商</option>
      </select>

      <div id="store-name" class="store-input">
        <label for="storeInput">請輸入取貨店名：</label>
        <input type="text" id="storeInput">
      </div>

      <div id="order-summary">
        <h3>訂購明細</h3>
        <ul id="summary-list"></ul>
        <div id="total"></div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn">送出訂單</button>
        <button type="button" class="btn" onclick="window.location.href='index.html'">取消</button>
      </div>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const summaryList = document.getElementById('summary-list');
    const totalDisplay = document.getElementById('total');
    const pickup = document.getElementById('pickup');
    const storeInputDiv = document.getElementById('store-name');

    let total = 0;

    if (cart.length === 0) {
      summaryList.innerHTML = '<li>目前購物車是空的。</li>';
    } else {
      cart.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<img src="https://via.placeholder.com/30" style="vertical-align: middle; margin-right: 8px;">${item.name} x ${item.quantity} - $${item.price * item.quantity}`;
        summaryList.appendChild(li);
        total += item.price * item.quantity;
      });
      totalDisplay.textContent = `總金額：$${total}`;
    }

    pickup.addEventListener('change', function () {
      if (this.value) {
        storeInputDiv.style.display = 'block';
      } else {
        storeInputDiv.style.display = 'none';
      }
    });

    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const payment = document.getElementById('payment').value;
      const pickup = document.getElementById('pickup').value;
      const storeName = document.getElementById('storeInput')?.value || "";

      const items = cart.map(i => i.name);
      const quantities = cart.map(i => i.quantity);

      fetch('https://script.google.com/macros/s/AKfycbwy0ksmz_l_BFXNMAzDnq3KDkVi8SvUk43_9XJUWwpIYt3PovcEosPhgzK4UPiqhsTJgw/exec', {
        method: 'POST',
        body: JSON.stringify({
          name,
          phone,
          payment,
          pickup,
          storeName,
          items,
          quantities,
          total
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        alert("訂單送出成功！");
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
      })
      .catch(err => {
        console.error("訂單送出失敗", err);
        alert("送出失敗，請稍後再試");
      });
    });
  </script>
</body>
</html>
