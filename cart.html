<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #fff1f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #ffe0f0;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .item-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .item-name {
      min-width: 120px;
      font-weight: bold;
    }
    select {
      padding: 5px;
      border-radius: 8px;
      margin: 0 10px;
    }
    .price {
      width: 80px;
      text-align: right;
    }
    .remove-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #ff92c2;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>購物車</h2>
    <div id="cart-container"></div>
    <div class="total" id="total-price"></div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartContainer = document.getElementById("cart-container");
    const totalPriceEl = document.getElementById("total-price");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='text-align:center;'>購物車是空的。</p>";
        totalPriceEl.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="item-info">
            <img src="https://via.placeholder.com/50" alt="商品圖片">
            <div class="item-name">${item.name}</div>
            <select onchange="updateQuantity(${index}, this.value)">
              ${[...Array(10).keys()].map(i => `<option value="${i+1}" ${item.quantity === i+1 ? "selected" : ""}>${i+1}</option>`).join("")}
            </select>
            <div class="price">$${itemTotal}</div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">刪除</button>
        `;

        cartContainer.appendChild(div);
      });

      totalPriceEl.textContent = `總金額：$${total}`;
    }

    function updateQuantity(index, value) {
      cart[index].quantity = parseInt(value);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
